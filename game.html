<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Klick-Spiel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding-top: 100px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Willkommen zu meinem Klick-Spiel!</h1>
  <p>Du hast <span id="score">0</span> Punkte.</p>
  <button onclick="addScore()">Klicke mich!</button>

  <script>
    let score = 0;

    function addScore() {
      score++;
      document.getElementById("score").innerText = score;
    }
  </script>

</body>
</html>
